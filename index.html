<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindAFriend</title>

    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="flex">
      <div class="logo-wrapper flex">
        <img src="./assets/logo.svg" alt="Logo do FindAFriend" />
        <img src="./assets/logo-name.svg" alt="Nome Logo do FindAFriend" />
      </div>

      <button class="menu-button flex">
        <img
          src="./assets/icon-openMenu.svg"
          alt="Ícone de abrir menu"
          class="icon-openMenu"
        />
        <img
          src="./assets/icon-openMenu.svg"
          alt="Ícone de fechar menu"
          class="icon-closeMenu"
        />
      </button>
    </header>

    <ul class="menu flex open">
      <li>Home</li>
      <li>Sobre o app</li>
      <li>Animais disponíveis</li>
      <li>Sobre a FindAFriend</li>
      <li>contato</li>
    </ul>
  </body>
</html>
