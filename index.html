<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindAFriend</title>

    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="flex">
      <div class="logo-wrapper flex">
        <img src="./assets/logo.svg" alt="Logo do FindAFriend" />
        <img src="./assets/logo-name.svg" alt="Nome Logo do FindAFriend" />
      </div>

      <button class="menu-button flex">
        <img
          src="./assets/icon-openMenu.svg"
          alt="Ícone de abrir menu"
          class="icon-openMenu"
        />
        <img
          src="./assets/icon-openMenu.svg"
          alt="Ícone de fechar menu"
          class="icon-closeMenu"
        />
      </button>

      <nav>
        <ul class="flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre o app</a></li>
          <li><a href="#">Animais disponíveis</a></li>
          <li><a href="#">Sobre a FindAFriend</a></li>
          <li><a href="#">contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="welcome flex">
        <div class="padding flex">
          <div class="friends-in-city">
            <div class="image-wrapper flex">
              <img src="./assets/dog1.png" alt="Foto de um cachorrinho" />
              <img src="./assets/cat1.png" alt="Foto de um gatinho " />
              <img src="./assets/dog2.png" alt="Foto de um cachorrinho" />
              <img src="./assets/cat2.png" alt="Foto de um gatinho" />
            </div>

            <p><span>324 amigos</span> na sua cidade</p>
          </div>

          <h1>
            Leve <br />
            a felicidade <br />
            para o seu lar
          </h1>
        </div>

        <div class="grid">
          <div class="box"></div>
          <div class="box flex">
            <div class="img"></div>
            <div class="background"></div>
          </div>
          <div class="box"></div>
        </div>
      </section>
    </main>
  </body>
</html>
